<html>
    <head>
        <title>PopStop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel="stylesheet" href="/app/public/css/src/style.css">
         <link rel="stylesheet" href="/app/public/css/sheets/reset.min.css">
         <link rel="stylesheet" href="/app/public/css/src/player.css">
         <link rel="stylesheet" href="/app/public/css/src/responsive.css">
    </head>
    <body>
        <div class="window-margin">
            <div class="logo">PopStop</div>
            <div class="window">
                <div class="main">
                     <div class="featured-movie"></div> <!-- featured -->
                     <div class="movie-list">
                             <div class="menu-bar">
                                     <div class="right">
                                         <a id="side-menu-toggle"><span></span></a>
                                         <label class="settings"><i class="fa fa-cog"></i></label>
                                     </div> <!-- right -->
                             </div> <!-- title-bar -->
                             <div class="side-bar">
                                 <div class="search-box">
                                     <input type="text" id="searchBox" placeholder="Search..."/>
                                     <p class="fa fa-search"></p>
                                 </div>
                                 <menu>
                                     <ul class="sort-by">
                                         <li class="selected"><a data-type="date">Latest</a></li>
                                         <li><a data-type="rating">Best Rated</a></li>
                                         <li><a data-type="popular">Most Popular</a></li>
                                     </ul>
                                     <div class="separator"></div>
                                     <p class="menu-name">Genres</p>
                                     <ul id="genresList"></ul>
                                 </menu>
                             </div>
                             <ul class="list" id="movieContainer" data-type="date" data-genre=""></ul>
                     </div> <!-- movie list -->
                 </div> <!-- main -->
            </div> <!-- window -->
            <div id="lightBox"></div>
            <div class="spinner"></div>
        </div> <!-- window margin -->
    </body>
    <script type="text/javascript" src="/app/public/js/jquery/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/app/public/js/src/popstop.js"></script>
    <script type="text/javascript" src="/app/public/js/src/player.js"></script>
    <script type="text/javascript">
        $(function() {
            $('#movieContainer').PopStop();
        });
    </script>
</html>
